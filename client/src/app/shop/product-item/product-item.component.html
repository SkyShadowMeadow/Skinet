<div class="card h-100 shadow-sm" *ngIf="product">
    <div class="image position-relative" style="cursor: pointer;">
      <img src="{{product.pictureUrl}}" alt="{{product?.name}}" class="img-fluid custom-bg-info">
    </div>
  
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex align-items-center mb-3">
        <button (click)="addItemToBasket()" class="btn btn-primary me-2" style="width: 100px;">
          <i class="fa fa-shopping-cart"></i>
        </button>
        <button routerLink="/shop/{{product.id}}" class="btn btn-primary me-2" style="width: 100px;">View</button>
      </div>
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase mb-3">{{product.name}}</h6>
      </a>
      <span class="mb-3">{{product.price | currency}}</span>
    </div>
  </div>
